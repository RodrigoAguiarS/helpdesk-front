<mat-toolbar>
    <!-- Nome do usuário -->
    <span class="user-info">
        <mat-icon>account_circle</mat-icon>
        {{ usuario?.nome }}
    </span>

    <span  class="user-info" *ngIf="roles.includes('ROLE_ADMIN_GERAL')">
        <mat-icon>dashboard</mat-icon>
        {{ usuario?.perfis }}
    </span>

    <!-- Espaçador flexível -->
    <span class="example-spacer"></span>

    <!-- E-mail do usuário -->
    <span class="user-info">
        <mat-icon>email</mat-icon>
        {{ usuario?.email }}
    </span>

    <!-- Botão de dropdown (adicione a lógica para abrir o dropdown) -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'usuarios/update/' + usuario?.id">Editar Usuário</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
       <img src="assets/img/side-image.svg" alt="Imagem de navegação">
       <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="home">
             <i class="material-icons">home</i>
             Home
          </a>
          <a mat-list-item routerLink="tecnicos">
             <i class="material-icons">account_circle</i>
             Técnicos
          </a>

         <a mat-list-item routerLink="lideres">
            <i class="material-icons">person_add</i>
            Lider
         </a>
          <a mat-list-item routerLink="clientes">
             <i class="material-icons">person</i>
             Clientes
          </a>
          <a mat-list-item routerLink="gerarPdf">
            <i class="material-icons">insert_drive_file</i>
            Relatórios
         </a>
         <a *ngIf="isAdmin()" mat-list-item routerLink="chamados">
            <i class="material-icons">support</i>
            Chamados
         </a>
         <a mat-list-item routerLink="registrar">
            <i class="material-icons">access_time</i>
            Registrar
         </a>

         <a mat-list-item routerLink="vendas/create">
            <i class="material-icons">access_time</i>
            Venda
         </a>
          <a mat-list-item href="https://github.com/RodrigoAguiarS" target="_blank">
             <i class="material-icons">code</i>
             Github
          </a>
       </mat-nav-list>
    </mat-drawer> 
 
    <div class="sidenav-content">
        <app-header></app-header>
       <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
       </button>
       <router-outlet></router-outlet>
    </div>
 </mat-drawer-container>

<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar MÃ©dico</h1>
        <img class="fullWidth" src="assets/img/medico-create.svg" alt="Help Desk">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="medico.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex.. fulano de tal" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="medico.cpf" name="cpf" [formControl]="cpf" required matInput
                placeholder="Ex..000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="medico.telefone" name="telefone" [formControl]="telefone" required matInput
                placeholder="Ex.. (00) 11234-5678" mask="(00) 00000-0000">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>


        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma especialidade</mat-label>
            <mat-select [(ngModel)]="medico.especialidade" name="medico" [formControl]="especialidade" required>
                <mat-option *ngFor="let esp of especialidades" [value]="esp">{{ esp.nome }}</mat-option>
            </mat-select>
            <mat-icon matSuffix>portrait</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CRM</mat-label>
            <input [(ngModel)]="medico.crm" name="crm" [formControl]="crm" required matInput placeholder="Ex.000.000-00"
                mask="000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="medico.email" name="email" [formControl]="email" required matInput
                placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="medico.senha" name="senha" [formControl]="senha" required type="password" matInput
                placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Rodrigo Aguiar</p>
</div>

<div class="container">

    <h1>Lista de Médicos</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Médico</button>
  
    <mat-form-field appearance="standard">
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
     </mat-form-field>
 

    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">


          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="nome">
             <th mat-header-cell *matHeaderCellDef> Nome </th>
             <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
 
          <ng-container matColumnDef="cpf">
             <th mat-header-cell *matHeaderCellDef> CPF </th>
             <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>
 
          <ng-container matColumnDef="telefone">
             <th mat-header-cell *matHeaderCellDef> Telefone </th>
             <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
          </ng-container>
 
          <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef> E-mail </th>
             <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
 
          <ng-container matColumnDef="crm">
             <th mat-header-cell *matHeaderCellDef> CRM </th>
             <td mat-cell *matCellDef="let element"> {{element.crm}} </td>
          </ng-container>
 
          <ng-container matColumnDef="especialidade">
             <th mat-header-cell *matHeaderCellDef> Especialidade </th>
             <td mat-cell *matCellDef="let element"> {{element.especialidade.nome}} </td>
          </ng-container>
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                   <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="read/{{ element.id }}">
                   <i class="material-icons delete">visibility</i>
                </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>

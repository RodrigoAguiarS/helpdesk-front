<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Atualizar Cliente</h1>
       <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">
 
       <section class="section">
          <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
          <mat-checkbox [disabled]="true" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
          <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. fulano de tal"
            maxlength="50">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Telefone</mat-label>
          <input 
            [(ngModel)]="cliente.telefone"
            name="telefone"
            [formControl]="telefone"
            required
            matInput 
            placeholder="Ex.. (00) 1234-5678"
            mask="(00) 0000-0000">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>NÃºmero da Casa</mat-label>
          <input 
            [(ngModel)]="cliente.endereco.numero"
            name="numeroCasa"
            [formControl]="numero"
            required
            matInput 
            placeholder="Ex.. 123">
          <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CEP</mat-label>
          <input 
            [(ngModel)]="cliente.endereco.cep"
            name="cep"
            (change)="buscarEnderecoPorCep()"
            [formControl]="cep"
            required
            matInput 
            placeholder="Ex.. 12345-678"
            mask="00000-000">
          <mat-icon matSuffix>location_on</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Rua</mat-label>
          <input 
            [(ngModel)]="cliente.endereco.rua"
            name="rua"
            [formControl]="rua"
            required
            matInput 
            placeholder="Ex.. Rua A">
          <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Bairro</mat-label>
          <input 
            [(ngModel)]="cliente.endereco.bairro"
            name="bairro"
            [formControl]="bairro"
            required
            matInput 
            placeholder="Ex.. Bairro B">
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Cidade</mat-label>
          <input 
            [(ngModel)]="cliente.endereco.cidade"
            name="cidade"
            [formControl]="cidade"
            required
            matInput 
            placeholder="Ex.. Cidade C">
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Estado</mat-label>
          <input 
            [(ngModel)]="cliente.endereco.estado"
            name="estado"
            [formControl]="estado"
            required
            matInput 
            placeholder="Ex.. Estado E">
          <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>
 
        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Rodrigo Aguiar</p>
 </div>

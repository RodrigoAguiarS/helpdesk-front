<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Especialidade</h1>
        <img class="fullWidth" src="assets/img/especialidade-create.svg" alt="Cadastro de Clínica">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="especialidade.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex.. Nome da Especialidade" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-checkbox [(ngModel)]="especialidade.ativo" name="ativo" class="fullWidth" color="primary">
            <label class="checkbox-label">{{ retornaStatus(especialidade.ativo) }}</label>
        </mat-checkbox>

        <!-- Botões e fechamento do formulário -->
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>

<div class="container">

    <h1>Lista de Convênios</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo convênio</button>
 
    <mat-form-field appearance="standard">
       <mat-label>Filtro</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
     </mat-form-field>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource" aria-describedby="mydesc">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="nome">
             <th mat-header-cell *matHeaderCellDef> Nome </th>
             <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                   <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}">
                   <i class="material-icons delete">delete</i>
                </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <p id="mydesc" class="full-width">Desenvolvido por Rodrigo Aguiar</p>
 </div>

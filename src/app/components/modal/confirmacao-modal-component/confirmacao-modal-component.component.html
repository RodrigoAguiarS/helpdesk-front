<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content class="confirmacao-modal-content">
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{ cancelButtonText }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ confirmButtonText }}</button>
</div>

<div class="container mat-elevation-z8">
    <h1 class="full-width">Gerar Relatório</h1>

    <form class="form">
        <div class="form-group">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nome do Usuário</mat-label>
                <input matInput [formControl]="tecnicoControl" [matAutocomplete]="auto"
                    [(ngModel)]="tecnicoSelecionado">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayTecnico">
                    <mat-option *ngFor="let tec of filtroTecnicos | async" [value]="tec">
                        {{ tec.nome }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="form-group-date">
            <!-- Campo de Data de Início -->
            <mat-form-field>
                <mat-label>Data de Início</mat-label>
                <input matInput [matDatepicker]="pickerInicio" [(ngModel)]="relatorioUsuario.dataInicio" name="dataInicio"
                [formControl]="dataInicio">
                <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                <mat-datepicker #pickerInicio></mat-datepicker>
            </mat-form-field>

            <!-- Campo de Data de Fim -->
            <mat-form-field>
                <mat-label>Data de Fim</mat-label>
                <input matInput [matDatepicker]="pickerFim" [(ngModel)]="relatorioUsuario.dataFim" name="dataFim"
                [formControl]="dataFim">
                <mat-datepicker-toggle matSuffix [for]="pickerFim"></mat-datepicker-toggle>
                <mat-datepicker #pickerFim></mat-datepicker>
            </mat-form-field>
        </div>

        <button type="button" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary"
            (click)="gerarRelatorio()">Gerar Relatório</button>
    </form>
</div>

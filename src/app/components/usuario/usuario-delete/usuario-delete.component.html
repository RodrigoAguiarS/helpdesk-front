<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Deletar Usu√°rios</h1>
        <img class="fullWidth" src="assets/img/usuario-create.svg" alt="Help Desk">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="usuario.nome" name="nome" required [disabled]="true" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>


        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="usuario.cpf" name="cpf" [disabled]="true" required matInput
                placeholder="Ex..000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="usuario.email" name="email" [disabled]="true" required matInput
                placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="usuario.senha" name="senha" [disabled]="true" matInput type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>


        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../.." class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>

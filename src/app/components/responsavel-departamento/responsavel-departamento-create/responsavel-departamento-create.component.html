<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Responsáveis por Departamento</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">
 

    <h2 class="full-width">Selecione o Funcionário para Vincular ao Departamento</h2>
     <div class="funcionario">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Selecione um funcionário</mat-label>
          <mat-select 
          [(ngModel)]="responsavelDepartemento.funcionario"
          name="funcionario"
          [formControl]="funcionario" 
          required>
            <mat-option *ngFor="let fun of funcionarios" value="{{ fun.id }}">{{ fun.pessoa.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>
 
     <div class="cliente">
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Selecione um departamento</mat-label>
          <mat-select 
          [(ngModel)]="responsavelDepartemento.departamento"
          name="departamento"
          [formControl]="departamento" 
          required>
            <mat-option *ngFor="let dep of departamentos" value="{{ dep.id }}">{{ dep.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>

     <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
     <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

 </div>

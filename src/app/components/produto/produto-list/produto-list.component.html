<mat-card *ngFor="let produto of produtos" class="product-card">
    <mat-card-header>
      <mat-icon class="food-icon">fastfood</mat-icon>
      <mat-card-title class="product-card-title">{{ produto.nome }}</mat-card-title>
      <mat-card-subtitle class="product-card-subtitle">{{ produto.categoria }}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <p class="product-card-description">{{ produto.descricao }}</p>
      <p class="product-card-price">Pre√ßo: R$ {{ produto.preco | currency }}</p>
    </mat-card-content>
  
    <mat-card-actions class="product-card-actions">
      <button mat-icon-button (click)="decreaseQuantity(produto)">
        <mat-icon>remove_circle</mat-icon>
      </button>
      <span class="product-card-actions">{{ getQuantidade(produto.id) }}</span>
      <button mat-icon-button (click)="addToCart(produto)" class="product-card-button">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

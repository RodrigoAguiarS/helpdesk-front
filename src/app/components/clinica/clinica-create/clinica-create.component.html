<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Clínica</h1>
        <img class="fullWidth" src="assets/img/clinica-create.svg" alt="Cadastro de Clínica">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="clinica.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex.. Nome da Clínica" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CNPJ</mat-label>
            <input [(ngModel)]="clinica.cnpj" name="cnpj" [formControl]="cnpj" required matInput
                placeholder="Ex.. 00.000.000/0000-00" mask="00.000.000/0000-00">
            <mat-icon matSuffix>location_on</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Razão Social</mat-label>
            <input [(ngModel)]="clinica.razaoSocial" name="razaoSocial" [formControl]="razaoSocial" required matInput
                placeholder="Ex.. Razão Social da Clínica" maxlength="100">
            <mat-icon matSuffix>business</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Inscrição Estadual</mat-label>
            <input [(ngModel)]="clinica.inscricaoEstadual" name="inscricaoEstadual" [formControl]="inscricaoEstadual"
                matInput placeholder="Ex.. Inscrição Estadual da Clínica" mask="000.000.000.000">
            <mat-icon matSuffix>assignment</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Inscrição Municipal</mat-label>
            <input [(ngModel)]="clinica.inscricaoMunicipal" name="inscricaoMunicipal" matInput
                placeholder="Ex.. Inscrição Municipal da Clínica" mask="000.000.000.000">
            <mat-icon matSuffix>assignment</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Responsável</mat-label>
            <input [(ngModel)]="clinica.responsavel" name="responsavel" [formControl]="responsavel" required matInput
                placeholder="Ex.. Nome do Responsável" maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF do Responsável</mat-label>
            <input [(ngModel)]="clinica.cpfResponsavel" name="cpfResponsavel" [formControl]="cpfResponsavel" required
                matInput placeholder="Ex.. 000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>credit_card</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="clinica.titulo" name="titulo" matInput placeholder="Ex.. Título da Clínica"
                maxlength="50">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Descritivo</mat-label>
            <textarea [(ngModel)]="clinica.descritivo" name="descritivo" matInput
                placeholder="Ex.. Descrição da Clínica" rows="4"></textarea>
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-checkbox [(ngModel)]="clinica.ativo" name="ativo" class="fullWidth" color="primary">
            <label class="checkbox-label">{{ retornaStatus(clinica.ativo) }}</label>
        </mat-checkbox>

        <!-- Botões e fechamento do formulário -->
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>

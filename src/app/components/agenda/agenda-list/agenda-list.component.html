<div class="container">

    <h1>Listando chamados</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo chamado</button>
  
    <mat-form-field appearance="standard">
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
     </mat-form-field>
 
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="medico">
             <th mat-header-cell *matHeaderCellDef> Médico </th>
             <td mat-cell *matCellDef="let element"> {{element.medico.nome}} </td>
          </ng-container>
 
          <ng-container matColumnDef="horarioInicio">
             <th mat-header-cell *matHeaderCellDef> Data e Hora Entrada </th>
             <td mat-cell *matCellDef="let element"> {{element.horarioInicio}} </td>
          </ng-container>
 
          <ng-container matColumnDef="horarioFim">
             <th mat-header-cell *matHeaderCellDef> Data e Hora Saída </th>
             <td mat-cell *matCellDef="let element"> {{element.horarioFim}} </td>
          </ng-container>
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                   <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="read/{{ element.id }}">
                   <i class="material-icons delete">visibility</i>
                </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>

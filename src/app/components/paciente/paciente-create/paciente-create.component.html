<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastro de Paciente</h1>
        <img class="fullWidth" src="assets/img/paciente-image.svg" alt="Help Desk">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="paciente.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex.. fulano de tal" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="paciente.cpf" name="cpf" [formControl]="cpf" required matInput
                placeholder="Ex..000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="paciente.telefone" name="telefone" [formControl]="telefone" required matInput
                placeholder="Ex.. (00) 11234-5678" mask="(00) 00000-0000">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="paciente.email" name="email" [formControl]="email" required matInput
                placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="paciente.senha" name="senha" [formControl]="senha" required matInput
                [type]="hide ? 'password' : 'text'" placeholder="Ex.. 1234">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                [attr.aria-label]="hide ? 'Show password' : 'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Confirme sua senha</mat-label>
            <input name="confirmaSenha" [formControl]="confirmaSenha" required matInput type="password"
                placeholder="Ex.. 1234" (blur)="checkPasswordMatch()">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <div class="password-mismatch" *ngIf="confirmaSenha.value !== paciente.senha && confirmaSenha.dirty"
            (blur)="checkPasswordMatch()">
            As senhas não são iguais.
        </div>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Numero</mat-label>
            <input type="number" required [(ngModel)]="paciente.endereco.numero" name="numero" matInput
                placeholder="Ex.. número da casa">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Cep</mat-label>
            <input (change)="buscaEnderecoPorCep(paciente.endereco.cep)" [(ngModel)]="paciente.endereco.cep"
                [formControl]="cep" name="cep" matInput [disabled]="enderecoPreenchido" placeholder="Ex.. 59000-000"
                mask="00000-000">
            <mat-icon matSuffix>location_on</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Rua</mat-label>
            <input [(ngModel)]="paciente.endereco.rua" name="rua" matInput [disabled]="enderecoPreenchido"
                placeholder="Ex.. Rua do Fulano">
            <mat-icon matSuffix>location_on</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Bairro</mat-label>
            <input [(ngModel)]="paciente.endereco.bairro" name="bairro" matInput [disabled]="enderecoPreenchido"
                placeholder="Ex.. Bairro onde mora">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Cidade</mat-label>
            <input [(ngModel)]="paciente.endereco.cidade" name="cidade" matInput [disabled]="enderecoPreenchido"
                placeholder="Ex.. Cidade onde mora">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Estado</mat-label>
            <input [(ngModel)]="paciente.endereco.estado" name="estado" matInput [disabled]="enderecoPreenchido"
                placeholder="Ex.. Estado onde mora">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Rodrigo Aguiar</p>
</div>

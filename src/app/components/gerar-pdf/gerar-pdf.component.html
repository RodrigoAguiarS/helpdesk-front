<div class="container mat-elevation-z8">

    <h1 class="fullWidth">Relat√≥rios</h1>
    <img class="fullWidth" src="assets/img/relatorio-create.svg" alt="Help Desk">
    <form class="form" [formGroup]="filtroForm" (ngSubmit)="pesquisar()">


        <mat-radio-group color="primary" formControlName="selectedOption">
            <mat-radio-button value="0">ESTADO</mat-radio-button>
            <mat-radio-button value="1">CIDADE</mat-radio-button>
            <mat-radio-button value="2">BAIRRO</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="fullWidth" appearance="outline" *ngIf="filtroForm.get('selectedOption').value === '0'">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado" maxlength="2">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline" *ngIf="filtroForm.get('selectedOption').value === '2'">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline" *ngIf="filtroForm.get('selectedOption').value === '1'">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade">
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button mat-raised-button color="primary"
            type="submit">Pesquisar</button>
        <button routerLink="/home" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>

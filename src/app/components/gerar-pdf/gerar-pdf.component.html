<div class="container mat-elevation-z8">

    <div *ngIf="!filtroForm.get('selectedOption').value" class="warning-message">
        Selecione uma opção para gerar o relatório.
    </div>

    <h1 class="fullWidth">Gerar Relatórios em PDF</h1>
    <img class="fullWidth" src="assets/img/relatorio-create.svg" alt="Help Desk">
    <form class="form" [formGroup]="filtroForm" (ngSubmit)="pesquisar()">


        <mat-radio-group color="primary" formControlName="selectedOption">
            <mat-radio-button value="Estado">ESTADO</mat-radio-button>
            <mat-radio-button value="Cidade">CIDADE</mat-radio-button>
            <mat-radio-button value="Bairro">BAIRRO</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="fullWidth" appearance="outline" *ngIf="filtroForm.get('selectedOption').value === 'Estado'">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado" maxlength="2"
            placeholder="Ex.. Digite a Sigla do estado">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline" *ngIf="filtroForm.get('selectedOption').value === 'Cidade'">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade" 
            placeholder="Ex.. Digite o nome da cidade">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline" *ngIf="filtroForm.get('selectedOption').value === 'Bairro'">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro"
            placeholder="Ex.. Digite o nome da bairro">
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button mat-raised-button color="primary"
            type="submit">Gerar PDF</button>
        <button routerLink="/home" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        <p class="full-width">Desenvolvido por Rodrigo Aguiar</p>
    </form>
</div>

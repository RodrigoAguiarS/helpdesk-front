<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Lider</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.nome" name="nome" required matInput
                placeholder="Ex.. fulano de tal" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.email" name="email" required matInput
                placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Telefone</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.celular" name="telefone" required matInput
                placeholder="Ex.. (84) 99999-1010" mask="(00) 00000-0000">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <section class="fullWidth">
            <mat-checkbox [disabled]="true" [(ngModel)]="lider.whatsapp" name="whatsapp" [id]="'whatsapp'"
                class="margin" color="primary">é Whatsapp</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cep</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.endereco.cep" name="cep" matInput placeholder="Ex.. 59000-000">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Rua</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.endereco.rua" name="rua" matInput
                placeholder="Ex.. Rua do Fulano">
            <mat-icon matSuffix>location_on</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Numero</mat-label>
            <input [disabled]="true" type="number" [(ngModel)]="lider.endereco.numero" name="numero" matInput
                placeholder="Ex.. número da casa">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Bairro</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.endereco.bairro" name="bairro" matInput
                placeholder="Ex.. número da casa">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cidade</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.endereco.cidade" name="cidade" matInput
                placeholder="Ex.. número da casa">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Estado</mat-label>
            <input [disabled]="true" [(ngModel)]="lider.endereco.estado" disabled="true" name="estado" matInput
                placeholder="Ex.. número da casa">
            <mat-icon matSuffix>location_city</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Rodrigo Aguiar</p>
</div>
